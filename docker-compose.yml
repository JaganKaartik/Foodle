version: '3'
services:
  app:
    container_name: foodle-api-server
    restart: always
    build: .
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      MONGO_URL: ${MONGO_URL}
      TWITTER_CONSUMER_KEY: ${TWITTER_CONSUMER_KEY}
      TWITTER_CONSUMER_SECRET: ${TWITTER_CONSUMER_SECRET}
      COOKIE_KEY: ${COOKIE_KEY}
      CLIENT_HOME_PAGE_URL: ${CLIENT_HOME_PAGE_URL}
    ports:
      - '7000:7000'
    external_links:
      - mongo
    networks:
      - foodle-app
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - foodle-app
volumes:
  mongo-data:
    name: ${VOLUME_ID}

networks:
  foodle-app:
    driver: bridge
