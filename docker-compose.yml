version: 3
services:
  foodle-api-server:
    image: foodle-api-server
    ports:
      - '7000:7000'
    networks:
      - foodle-server-app
    depends_on:
      - mongo
  mongo:
    image: mongo:3.4.20-xenial
    ports:
      - '27017:27017'
    networks:
      - foodle-server-app
    volumes:
      - mongo-data:/data/db
networks:
  foodle-server-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
