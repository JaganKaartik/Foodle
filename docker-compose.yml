version: '3'
services:
  react-app:
    image: react-app
    stdin_open: true
    ports:
      - '3000:3000'
    networks:
      - foodle-app

  api-server:
    build: .
    ports:
      - '7000:7000'
    depends_on:
      - mongo
    networks:
      - foodle-app

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - foodle-app

volumes:
  mongo-data:
    name: 'my-volume-1'

networks:
  foodle-app:
    driver: bridge
