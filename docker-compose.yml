version: '3'
services:
  app:
    container_name: foodle-server
    restart: always
    build: ./
    env_file: .env
    environment:
      PORT: ${PORT}
      MONGO_URL: ${MONGO_URL}
      TWITTER_CONSUMER_KEY: ${TWITTER_CONSUMER_KEY}
      TWITTER_CONSUMER_SECRET: ${TWITTER_CONSUMER_SECRET}
      COOKIE_KEY: ${COOKIE_KEY}
      CLIENT_HOME_PAGE_URL: ${CLIENT_HOME_PAGE_URL}
    ports:
      - '7000:7000'
    volumes:
      - .:/app
    depends_on:
      - mongo
    links:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
